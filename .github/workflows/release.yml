name: Release Management

on:
    push:
        branches:
            - main
    pull_request:
        types: [closed]
        branches:
            - main

env:
    NODE_VERSION: '20'
    PNPM_VERSION: '8'

jobs:
    create-release:
        name: Create Release
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        outputs:
            version: ${{ steps.get_version.outputs.version }}
            tag_exists: ${{ steps.check_tag.outputs.tag_exists }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Get current version
              id: get_version
              run: |
                  CURRENT_VERSION=$(node -p "require('./package.json').version")
                  echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  echo "Current version: $CURRENT_VERSION"

            - name: Check if tag exists
              id: check_tag
              run: |
                  if git tag -l | grep -q "v${{ steps.get_version.outputs.version }}"; then
                    echo "tag_exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "tag_exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Create tag
              if: steps.check_tag.outputs.tag_exists == 'false'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"

    generate-changelog:
        name: Generate Changelog
        runs-on: ubuntu-latest
        needs: create-release
        if: needs.create-release.outputs.tag_exists == 'false'

        outputs:
            changelog: ${{ steps.changelog.outputs.changelog }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate changelog
              id: changelog
              run: |
                  # Get the previous release tag
                  PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

                  if [ -z "$PREVIOUS_TAG" ]; then
                    echo "changelog=$(git log --pretty=format:'- %s (%h)' --no-merges)" >> $GITHUB_OUTPUT
                  else
                    echo "changelog=$(git log --pretty=format:'- %s (%h)' $PREVIOUS_TAG..HEAD --no-merges)" >> $GITHUB_OUTPUT
                  fi

    publish-release:
        name: Publish Release
        runs-on: ubuntu-latest
        needs: [create-release, generate-changelog]
        if: needs.create-release.outputs.tag_exists == 'false'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://registry.npmjs.org'

            - name: Setup PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build application
              run: pnpm build

            - name: Publish to NPM
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Push tag
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git push origin "v${{ needs.create-release.outputs.version }}"

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: v${{ needs.create-release.outputs.version }}
                  name: Release v${{ needs.create-release.outputs.version }}
                  body: |
                      ## Changes in this release

                      ${{ needs.generate-changelog.outputs.changelog }}

                      ## Installation

                      ```bash
                      npm install crefy-connect-backend@${{ needs.create-release.outputs.version }}
                      ```

                      ## Docker

                      ```dockerfile
                      FROM node:20-alpine
                      WORKDIR /app
                      COPY package*.json ./
                      RUN npm install -g pnpm && pnpm install --frozen-lockfile
                      COPY . .
                      RUN pnpm build
                      EXPOSE 3000
                      CMD ["pnpm", "start"]
                      ```
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    notify-slack:
        name: Notify Slack
        runs-on: ubuntu-latest
        needs: [create-release, generate-changelog]
        if: always() && needs.create-release.outputs.tag_exists == 'false'

        steps:
            - name: Notify Slack
              uses: 8398a7/action-slack@v3
              with:
                  status: ${{ job.status }}
                  channel: '#releases'
                  text: |
                      üöÄ New release v${{ needs.create-release.outputs.version }} published!
                      üìù Changes: ${{ needs.generate-changelog.outputs.changelog }}
                      üîó Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
                  SLACK_USERNAME: GitHub Actions
                  SLACK_ICON_EMOJI: ':rocket:'

    create-snapshot:
        name: Create Snapshot
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request' && github.event.pull_request.merged == true

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  registry-url: 'https://registry.npmjs.org'

            - name: Setup PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build application
              run: pnpm build

            - name: Publish snapshot to NPM
              run: |
                  SNAPSHOT_VERSION="${{ github.sha }}-snapshot"
                  npm publish --access public --tag snapshot --force
                  echo "Published snapshot version: $SNAPSHOT_VERSION"
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
